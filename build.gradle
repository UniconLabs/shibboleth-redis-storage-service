import groovy.swing.SwingBuilder

plugins {
    id 'java'
    id 'idea'
    id 'distribution'
    id 'com.jfrog.bintray' version '1.6'
    id 'com.avast.gradle.docker-compose' version '0.8.0'
    id 'net.researchgate.release' version '2.7.0'
    id 'signing'
}

apply from: 'gradle/shibboleth.gradle'

repositories {
    maven { url 'https://build.shibboleth.net/nexus/content/groups/public' }
    jcenter()
}

dependencies {
    compileOnly "org.opensaml:opensaml-storage-api:${project.'opensaml.version'}"
    compileOnly "ch.qos.logback:logback-core:${project.'logback.version'}"

    implementation "org.redisson:redisson:${project.'redisson.version'}"

    testCompile "net.shibboleth.idp:idp-authn-api:${project.'shibboleth.version'}"
    testCompile "org.opensaml:opensaml-storage-api:${project.'opensaml.version'}:tests@jar"
    testCompile "junit:junit:4.12"
    testCompile "org.testng:testng:6.9.9"
}

gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.allTasks.any { it instanceof Sign }) {
        def console = System.console()
        def password
        if (console == null) {
            new SwingBuilder().edt {
                dialog(modal: true, title: 'Enter password', alwaysOnTop: true, resizable: false, locationRelativeTo: null, pack: true, show: true) {
                    vbox {
                        label(text: 'PGP Private Key Password:')
                        def input = passwordField()
                        button(defaultButton: true, text: 'OK', actionPerformed: {
                            password = input.password
                            dispose()
                        })
                    }
                }
            }
        } else {
            password = console.readPassword('PGP Private Key Password: ')
        }

        allprojects {
            ext.'signing.password' = "$password"
        }
    }
}

/*
 * Docker Compose (gradle-docker-compose-plugin) settings.
 * Used to start and stop docker containers before running tests.
 */
apply plugin: 'docker-compose'
dockerCompose {
    useComposeFiles = ['./src/test/docker/docker-compose.yml']
    captureContainersOutput = true
    waitForTcpPorts = false
}

test {
    useTestNG()
    scanForTestClasses = false
    include 'net/unicon/iam/shibboleth/**/*'
    dependsOn 'composeUp'
    finalizedBy 'composeDown'
}

distributions {
    main {
        contents {
            duplicatesStrategy = 'exclude'
            into ('edit-webapp/WEB-INF/lib') {
                from { project.jar }
                from { project.configurations.runtimeClasspath }
            }
        }
    }
}

bintray {
    user = bintrayUsername
    key = bintrayAPIKey
    pkg {
        repo = 'generic'
        name = rootProject.name
        userOrg = 'uniconiam'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/UniconLabs/shibboleth-redis-storage-service.git'
        version {
            name = project.version
        }
        configurations = ['archives']
    }
}

afterReleaseBuild.dependsOn bintrayUpload

signing {
    sign configurations.archives
}
